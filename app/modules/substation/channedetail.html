<div class="modal fade modal-curve" id="subModal" role="dialog"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal"><span>&times;</span></button><h4 class="modal-title" ng-bind="$ctrl.title"></h4></div><div class="modal-body"><div class="form-inline text-right"><div class="btn-group btn-group-sm pull-left ml15"><a href="javascript:void(0)" class="btn btn-sm btn-primary" ng-class="{active:$ctrl.currentchannelid=='11'}" ng-click="$ctrl.changeId(11)">正向有功</a> <a href="javascript:void(0)" class="btn btn-sm btn-primary" ng-class="{active:$ctrl.currentchannelid=='15'}" ng-click="$ctrl.changeId(15)">A相电压</a> <a href="javascript:void(0)" class="btn btn-sm btn-primary" ng-class="{active:$ctrl.currentchannelid=='16'}" ng-click="$ctrl.changeId(16)">B相电压</a> <a href="javascript:void(0)" class="btn btn-sm btn-primary" ng-class="{active:$ctrl.currentchannelid=='17'}" ng-click="$ctrl.changeId(17)">C相电压</a> <a href="javascript:void(0)" class="btn btn-sm btn-primary" ng-class="{active:$ctrl.currentchannelid=='18'}" ng-click="$ctrl.changeId(18)">A相电流</a> <a href="javascript:void(0)" class="btn btn-sm btn-primary" ng-class="{active:$ctrl.currentchannelid=='19'}" ng-click="$ctrl.changeId(19)">B相电流</a> <a href="javascript:void(0)" class="btn btn-sm btn-primary" ng-class="{active:$ctrl.currentchannelid=='20'}" ng-click="$ctrl.changeId(20)">C相电流</a></div><div class="form-group form-group-sm has-feedback date ml15"><input type="text" class="form-control" ng-model="$ctrl.date" datetimepicker> <i class="form-control-feedback emweb web-calendar"></i></div><div class="btn-group btn-group-sm ml15"><a class="btn btn-primary" href="javascript:void(0)" ng-click="$ctrl.queryBtn()"><i class="emweb web-search"></i> 查询</a></div><div class="btn-group btn-group-sm ml15"><a class="btn btn-primary" href="javascript:void(0)" ng-repeat="(key,val) in $ctrl.timetype" ng-class="{active:$ctrl.timetype_current===key}" ng-click="$ctrl.timetypeChange(key)" ng-bind="val"></a></div><div class="btn-group btn-group-sm ml15"><a class="btn btn-info" href="javascript:void(0)" ng-class="{active:$ctrl.charttype==='spline'}" ng-click="$ctrl.typeChange('spline');">折线 <i class="emweb web-spline"></i> </a><a class="btn btn-info" href="javascript:void(0)" ng-class="{active:$ctrl.charttype==='column'}" ng-click="$ctrl.typeChange('column');">柱状 <i class="emweb web-column"></i></a></div><div class="btn-group btn-group-sm ml15"><a class="btn btn-info" href="javascript:void(0)" ng-class="{active:$ctrl.type==='diff'}" ng-click="$ctrl.lineType('diff');">差值 <i class="emweb web-curve-area"></i> </a><a class="btn btn-info" href="javascript:void(0)" ng-class="{active:$ctrl.type==='scale'}" ng-click="$ctrl.lineType('scale');">刻度 <i class="emweb web-line-spacing"></i></a></div></div><highcharts class="highcharts-panel mt15" options="$ctrl.timeline"></highcharts></div></div></div></div>
