<div class="row" ng-if="$ctrl.showchart"><div class="panel-heading p-r" style="background: rgba(255, 255, 255, 1)!important;padding: 10px;">{{$ctrl.chartTitle}}分析<div class="btn-group btn-group-sm mt10 mr30 p-a chart-icon"><a class="btn devicebtn noborder" style="background: rgba(255, 255, 255, 1)!important;color: #547093;" href="javascript:void(0)" ng-class="{active:$ctrl.charttype==='column'}" ng-click="$ctrl.typeChange('column');"><i class="energy ea-column"></i> </a><a class="btn devicebtn noborder" style="background: rgba(255, 255, 255, 1)!important;color: #547093;" href="javascript:void(0)" ng-class="{active:$ctrl.charttype==='spline'}" ng-click="$ctrl.typeChange('spline');"><i class="energy ea-spline"></i> </a><a class="btn devicebtn noborder" style="background: rgba(255, 255, 255, 1)!important;color: #547093;" href="javascript:void(0)" ng-click="$ctrl.showchart = false"><span>X</span></a></div></div><div class="panel-body" style="background: rgba(255, 255, 255, 1)!important;padding-bottom: 0;border-radius: 0 0 10px 10px;"><div class="subContent clearfix"><highcharts class="highcharts-panel highcharts-line text-center" options="$ctrl.energyconstitute "></highcharts></div></div></div>
