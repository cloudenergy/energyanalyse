<div class="audit pl10 pr10"><div class=""><div class="form-group form-group-sm has-feedback date"><div class="ml30 pull-left"><span class="mr20">{{$ctrl.date}}</span> 面积：{{$ctrl.area}} m <sup>2</sup></div><div class="pull-right"><button class="btn btn-sm timeBtn mr10" style="margin-top: -13px;border-radius: 5px;" ng-click="$ctrl.OnImport()">导入指标</button></div></div></div><div class="pt40"><div class="energymodal ml20"><div class="modalhead">能耗总览</div><div class="modalbody text-center pull-left col-sm-2 mt30 border-right pl55" style="height: 264px"><circle class="littlegreen" circle-title="'总能耗'" circle-unit="'标准煤'" circle-num="$ctrl.energyNum || 0" chain="$ctrl.energychain"></circle></div><div class="modalbody text-center pull-left col-sm-2 mt30 border-right pl55" style="height: 264px"><circle class="yellow" circle-title="'单位面积综合能耗'" circle-unit="'标煤/m2'" circle-num="$ctrl.energyArea || 0" yearonyear=""></circle></div><div class="modalbody text-center pull-left col-sm-2 mt30 border-right pl55" style="height: 264px"><circle class="green" circle-title="'人均能耗'" circle-unit="'标煤/人'" circle-num="$ctrl.consumptionPerCapita || 0" yearonyear=""></circle></div><div class="modalbody text-center pull-left col-sm-2 mt30 border-right pl55" style="height: 264px"><circle class="blue" circle-title="'单位面积电耗'" circle-unit="'标煤/m2'" circle-num="$ctrl.eleConsumptionPerArea || 0" yearonyear=""></circle></div><div class="modalbody text-center pull-left col-sm-2 mt30 pl55 border-right" style="height: 264px"><circle class="oringe" circle-title="'单位面积可比能耗'" circle-num="'1.00'"></circle></div><div class="modalbody text-center pull-left col-sm-2 mt30 pl55"><circle class="grassgreen" circle-title="'GDP能耗'" circle-num="'1.00'"></circle></div></div></div><div class="col-sm-12 mt10 app-view-project-analyse pl10 pr0"><auditbar data="$ctrl.bardata" unit="$ctrl.unit" chart-title="$ctrl.chartTitle" class="col-sm-4 mt5"></auditbar><auditline data="$ctrl.indicator" type="$ctrl.type" unit="$ctrl.unit" chart-title="$ctrl.lineTitle" class="col-sm-8 mt5"></auditline></div></div><script type="text/ng-template" id="import.html"><form class="container-fluid" action="{{actionURL}}" ng-upload="OnUploadComplete(content)">
        <div class="text-center bb no-margin p10" style="color:#337ab7;">
            导入指标
        </div>
        <div class="pt15 pb15">
            <input type="file" name="file" required />
            <input type="hidden" name="projectId" value="{{ProjectID}}" />
            <input type="hidden" name="character" value="{{Character}}" />
        </div>
        <div class="text-right pb15">
            <a class="pull-left mt5 bold" style="color:#337ab7;" target="_blank" href="files/能源审计导入模版.xlsx">默认模板下载</a>
            <button type="submit" class="btn btn-sm btn-primary mr5" ng-disabled="$isUploading">上传</button>
            <button type="button" class="btn btn-sm btn-default" ng-click="OnCancel()">取消</button>
        </div>
    </form></script>
