<div class="modal fade graph-curve" id="graph"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal"><span>&times;</span></button><h4 class="modal-title" ng-bind="$ctrl.title"></h4></div><div class="modal-body"><div class="form-inline text-right"><div class="btn-group btn-group-sm pull-left ml15"><a href="javascript:void(0)" class="btn btn-sm btn-primary" ng-class="{active:$ctrl.currentchannelid.currentchannelid1}" ng-click="$ctrl.currentchannelid.currentchannelid1=!$ctrl.currentchannelid.currentchannelid1;$ctrl.changeId2();">总表用量</a> <a href="javascript:void(0)" class="btn btn-sm btn-primary" ng-class="{active:$ctrl.currentchannelid.currentchannelid2}" ng-click="$ctrl.currentchannelid.currentchannelid2=!$ctrl.currentchannelid.currentchannelid2;$ctrl.changeId2();">二级低压</a> <a href="javascript:void(0)" class="btn btn-sm btn-primary" ng-class="{active:$ctrl.currentchannelid.currentchannelid3}" ng-click="$ctrl.currentchannelid.currentchannelid3=!$ctrl.currentchannelid.currentchannelid3;$ctrl.changeId2();">一号水箱</a> <a href="javascript:void(0)" class="btn btn-sm btn-primary" ng-class="{active:$ctrl.currentchannelid.currentchannelid4}" ng-click="$ctrl.currentchannelid.currentchannelid4=!$ctrl.currentchannelid.currentchannelid4;$ctrl.changeId2();">二号水箱</a> <a href="javascript:void(0)" class="btn btn-sm btn-primary" ng-class="{active:$ctrl.currentchannelid.currentchannelid5}" ng-click="$ctrl.currentchannelid.currentchannelid5=!$ctrl.currentchannelid.currentchannelid5;$ctrl.changeId2();">三号水箱</a></div><div class="form-group form-group-sm has-feedback date ml15"><input type="text" class="form-control" ng-model="$ctrl.date" datetimepicker> <i class="form-control-feedback emweb web-calendar"></i></div><div class="btn-group btn-group-sm ml15"><a class="btn btn-primary" href="javascript:void(0)" ng-click="$ctrl.queryBtn()"><i class="emweb web-search"></i> 查询</a></div><div class="btn-group btn-group-sm ml15"><a class="btn btn-primary" href="javascript:void(0)" ng-repeat="(key,val) in $ctrl.timetype" ng-class="{active:$ctrl.timetype_current===key}" ng-click="$ctrl.timetypeChange(key)" ng-bind="val"></a></div><div class="btn-group btn-group-sm ml15"><a class="btn btn-info" href="javascript:void(0)" ng-class="{active:$ctrl.charttype==='spline'}" ng-click="$ctrl.typeChange('spline');">折线 <i class="emweb web-spline"></i> </a><a class="btn btn-info" href="javascript:void(0)" ng-class="{active:$ctrl.charttype==='column'}" ng-click="$ctrl.typeChange('column');">柱状 <i class="emweb web-column"></i></a></div></div><highcharts class="highcharts-panel mt15" options="$ctrl.timeline"></highcharts></div></div></div></div>
