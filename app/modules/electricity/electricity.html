<div class="w85p electricity"><h3 class="text-center" class="system-title" ng-bind="::$ctrl.projectName"></h3><div class="col-sm-3 text-center mt10 mb10" ng-repeat="item in $ctrl.electricities"><div class="transition block-hover border-radius" ui-sref="dashboard.substation({index:$index+1})"><div class="smodalhead"><div ng-class="{'breathe-btn':!item.err,'err-breathe-btn':item.err}"></div><div class="font">{{$index+1}}# 变电所</div></div><div class="smodalbody" style="margin: 0"><div class="row m0 p-r"><div class="col-sm-5 mt10 mb10 br"><div><span class="pull-left">A项电压：</span> <span class="pull-right">{{item.A[0]}}A</span></div><div><span class="pull-left">B项电压：</span> <span class="pull-right">{{item.A[1]}}A</span></div><div><span class="pull-left">C项电压：</span> <span class="pull-right">{{item.A[2]}}A</span></div><div><span class="pull-left">A项电流：</span> <span class="pull-right">{{item.V[0]}}V</span></div><div><span class="pull-left">B项电流：</span> <span class="pull-right">{{item.V[1]}}V</span></div><div><span class="pull-left">C项电流：</span> <span class="pull-right">{{item.V[2]}}V</span></div></div><div class="col-sm-7 p0 p-a electrcityRight"><div style="height:50%" class="p10"><div class="col-sm-12 p0">用量 kwh</div><div class="col-sm-12 p0 bb fz-28">{{item.KW}}</div></div><div class="col-sm-12 p10" style="height: 50%"><div class="col-sm-4 p0 br"><div>涨幅度</div><div class="font-green fz-18">{{item.persent}}%</div></div><div class="col-sm-4 p0 br"><div>当前室温</div><div class="fz-18">{{item.sw}}°</div></div><div class="col-sm-4 p0"><div>空气湿度</div><div class="fz-18">{{item.sd}}%</div></div></div></div></div></div></div></div><div class="leftArrow p-f opcity" ng-class="{'leftArrowAnimation':leftcosur}" ui-sref="dashboard.chosen"></div><div class="leftArrow p-f opcity arrowPlaceholder" ng-mouseenter="leftcosur=true" ng-mouseleave="leftcosur=false" ui-sref="dashboard.system"></div></div>
